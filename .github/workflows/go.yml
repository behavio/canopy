on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go:
          - '1.22'  # 2024-02
          - '1.23'  # 2025-08
          - '1.24'  # 2025-02
          - '1.25'  # 2025-08
    name: Go v${{ matrix.go }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - run: go version
      - run: make test-go
